###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 

# A keybind
bind = $mainMod, A, exec, ~/File/Script/audio/vol.sh up
bind = $mainMod CTRL, A, exec, ~/File/Script/audio/vol.sh down
bind = $mainMod SHIFT, A, exec, ~/File/Script/audio/vol.sh mute

# B keybind

# C keybind

# D keybind

## Wallpaper
bind = $mainMod CTRL SHIFT, D, exec, ~/File/Script/mpvpaper/mpvpaper.sh

## Playlist Control
bind = CTRL+ALT, D, exec, sh -c 'echo "{ \"command\": [\"playlist-next\"] }" | socat - /tmp/mpv-socket'
bind = CTRL+ALT, A, exec, sh -c 'echo "{ \"command\": [\"playlist-prev\"] }" | socat - /tmp/mpv-socket'
bind = CTRL+ALT, S, exec, sh -c 'echo "{ \"command\": [\"set_property\", \"saturation\", 70] }" | socat - /tmp/mpv-socket'
bind = CTRL+ALT, W, exec, sh -c 'echo "{ \"command\": [\"set_property\", \"saturation\", 0] }" | socat - /tmp/mpv-socket'

## Menu
bind = $mainMod CTRL, D, exec, ~/File/Script/mpvpaper/mpvpaper-menu.sh

# E keybind
bind = $mainMod CTRL, E, exec, $fileManager

bind = $mainMod, E, togglespecialworkspace, browser
bind = $mainMod SHIFT, E, movetoworkspace, special:browser

# F keybind
bind = $mainMod, F, fullscreen

bind = $mainMod CTRL, F, exec, ~/File/Script/shortcut/firefox-search.sh

# G keybind

# H keybind

# I keybind

# J keybind

# K keybind


# L keybind
bind = $mainMod, L, exec, hyprlock

# M keybind

# N keybind

# O keybind

# P keybind


# Q keybind
bind = $mainMod CTRL, Q, killactive,

# R keybind
bind = $mainMod, R, exec, $menu
bind = $mainMod CTRL, R, exec, hyprctl dispatch exec "[workspace empty] $menu"

# S keybind
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic



bind = $mainMod CTRL SHIFT, S, exec, ~/File/Script/screenshot/ss.sh

# T keybind
bind = $mainMod SHIFT, T, exec, ~/File/Script/hyprland/workspacetransparant.sh
bind = $mainMod, T, exec, $terminal

# U keybind

# V keybind
bind = $mainMod, V, exec, ~/File/Script/clipboard/clip.sh


# W keybind
bind = $mainMod, W, exec, hyprctl dispatch workspace empty
bind = $mainMod SHIFT, W, exec, hyprctl dispatch movetoworkspace empty
bind = $mainMod CTRL, W, exec, ~/File/Script/hyprland/listworkspace.sh

# X keybind
bind = $mainMod, X, togglefloating,

bind = $mainMod CTRL , X, togglespecialworkspace, temp
bind = $mainMod SHIFT , X, movetoworkspace, special:temp

# Y keybind

# Z keybind


# special
# special sysmon (spawn once, reuse workspace)
bind = CTRL SHIFT, Escape, exec, sh -c 'hyprctl workspaces | grep -q "special:sysmon" && hyprctl dispatch togglespecialworkspace sysmon || hyprctl dispatch exec "[workspace special:sysmon] kitty --class btop-sysmon -T btop fish -c \"exec btop\""' 

